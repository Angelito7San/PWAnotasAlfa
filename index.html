<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="top">
        <h2>Mis Notas</h2>
        <p id="fecha"></p>
    </div>
    <form onsubmit="agregarNota(event)">
        <div class="input-section">
            <input type="text" class="note-input" placeholder="Escribe tu nota" id="nuevaNota">
            <select id="categoriaNota" class="category-select">
                <option value="trabajo">Trabajo</option>
                <option value="personal">Personal</option>
                <option value="escolar">Escolar</option>
                <option value="otros">Otros</option>
            </select>
            <button type="submit" class="button-circle"><i class="fas fa-plus"></i></button>
        </div>
    </form>
    <div class="notas-container">
        <!-- Notas se cargarán aquí -->
    </div>
    <button onclick="limpiarTodo()" class="button-clear">Limpiar Todo</button>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
